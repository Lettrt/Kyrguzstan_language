version: '2.23.0'

services:
  dm_db:
    image: postgres:15.4
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
  django:
    build: .
    command: bash -c "python /code/manage.py makemigrations &&
             python /code/manage.py migrate &&
             python /code/manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - 8000:8000
    depends_on:
      - dm_db

volumes:
  postgres_data: